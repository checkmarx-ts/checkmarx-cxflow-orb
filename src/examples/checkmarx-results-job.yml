description: >
  Checkout code and run Checkmarx Scan and store the report as an artifact
usage:
  version: 2.1
  orbs:
    cxflow: checkmarx-ltd/cxflow@1.6.13

  workflows:
    version: 2
    sast-scan:
      jobs:
        - cxflow/results:
            project: CxProject
            team: "\\CxServer\\SP\\Checkmarx"
            report-file: vulns.json
            filters:
              branches:
                only:
                  - Feature/combine-all-scanners-configuration
