description: >
  Retrieve latest results for a given Checkmarx project and store a Json Vulnerability report as an artifact
usage:
  version: 2.1
  orbs:
    cxflow: checkmarx-ltd/cxflow@1.6.13

  workflows:
    version: 2
    sast-scan:
      jobs:
        - cxflow/scan:
            project: CxProject
            team: "\\CxServer\\SP\\Checkmarx"
            preset: "Checkmarx Express"
            report-file: vulns.json
            filters:
              branches:
                only:
                  - Feature/combine-all-scanners-configuration
